<!DOCTYPE html>
<html lang="en">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Fake News Detector</title>
  <!-- MDB icon -->
  <link rel="icon" href="static/img/sunglass_favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="static/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="static/css/style.css">
  <style>

  </style>
</head>
    
<body style="background-color: #000000">
    <!-- Start your project here-->
    <!--페이지 메인 영역-->
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000000;">
            <a class="navbar-brand" style="color: #3BA53A;" href="/">Fake News Detector</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggler">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="color: #3BA53A;" href="/">시작</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: #3BA53A;" href="#">입력</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" style="color: #3BA53A;" href="#">결과</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" style="color: #3BA53A;" id="dropdown" data-toggle="dropdown">서비스 개요</a>
                        <div class="dropdown-menu dropdown-primary"
                             aria-labelledby="dropdown">
                            <a class="dropdown-item" style="color: #3BA53A;" href="#">QnA</a>
                            <a class="dropdown-item" style="color: #3BA53A;" href="#">만든이</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav> 
    </header>
   
    
    <!--페이지 메인 영역 -->
    <main>
        <div class="container mt-5" style="text-align: center; color: #FFFFFF">
            {% for sub_cat in pred_data %}
            <tr>
                <td>{{ sub_cat }}</td><br>
                <td>{{ pred_data[sub_cat] }}</td><br>
            </tr><br>
            {% endfor %}
        </div>
    </main>
        
  <!-- End your project here-->
  
  <!-- jQuery -->
  <script type="text/javascript" src="static/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="static/js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>
</body>
</html>
